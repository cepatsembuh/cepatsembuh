<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/milligram/dist/milligram.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>	
</head>
<body>
	<script>
		function standByMe() {
			var nama = $('#name').val();
			var nik = $('#nik').val();
			var no = $('#no').val();

			if (nama == '') {
			  alert('Anda belum memasukan nama anda');
			} else if (nik.length != 16) {
			  alert('NIK anda tidak valid');
			} else if (no.length != 20) {
			  alert('Nomor BPJS anda tidak valid');
			} else {			  
			  alert("Anda terdaftar di CepatSembuh!")
			  window.location.href = 'main.html';
			}
		}
	</script>
	<div class="container">
		<center>
			<img src="img/icon.png"><br>
			<img src="img/text.png" class="the-beatles"><br>
<!--			<span id="ayat">"Hati yang gembira adalah obat."</span><br>			-->
		</center>
		<div class="form">
			<hr>
			<fieldset>
				<h3 class="shawn">Daftar</h3>
				
				<label for="name">Masukan Nama</label>
				<input type="text" id="name">

				<label for="nik">Masukan NIK</label>
				<input type="number" id="nik">

				<label for="no">Masukan No BPJS</label>
				<input type="number" id="no">
				
				
				<center><br><button class="button" onclick="standByMe()">Simpan</button></center>
			</fieldset>			
		</div>
	</div>
</body>
</html>
