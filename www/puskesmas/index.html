<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cepat Sembuh | Puskesmas</title>
    <!-- CSS -->
    <link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/icon-transparent.png" type="favicon">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand">Cepat Sembuh</a>
      </div>
      </div>
    </nav>
    <div class="form" align="center">
      <input type="text" class="form-control input-puskesmas" placeholder="Nama" id="nama_puskesmas" /><br>
      <input type="number" class="form-control input-puskesmas" placeholder="NIK" id="nik_puskesmas" /><br>
      <select class="form-control input-puskesmas" id="madya_puskesmas">
        <option disabled>Kota Madya / Kabupaten</option>
        <option value="jakut">Jakarta Utara</option>
        <option value="jakbar">Jakarta Barat</option>
        <option value="jakpus">Jakarta Pusat</option>
        <option value="jaktim">Jakarta Timur</option>
        <option value="jaksel">Jakarta Selatan</option>
      </select><br>
      <button class="btn btn-primary" onclick="puskesmas()" id="puskesmas">Submit</button>
    </div>

    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/flat-ui.min.js"></script>
  </body>
</html>
