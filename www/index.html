<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/milligram/dist/milligram.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script>
		function daftarPertama() {
		  'use strict';
		  var nama = $('#name').val();
		  var nik = $('#nik').val();
		  var no = $('#no').val();

		  if (nama == '') {
		    alert('Anda belum memasukan nama anda');
		  } else if (nik.length != 16) {
		    alert('Anda belum memasukan nik');
		  } else if (no.length != 20) {
		    alert('Anda belum memasukan nomor BPJS');
		  } else {
		    window.location.href = 'puskesmas/option/index.html';
		  }
		}
	</script>
</head>
<body>
	<div class="container">
		<center>
			<img src="img/icon.png"><br>
			<span id="ayat">"Hati yang gembira adalah obat yang manjur, tetapi semangat yang patah mengeringkan tulang.".</span><br>
			<strong>Amsal 17:22</strong>
		</center>
		<div class="form">
			<hr>
			<fieldset>
				<label for="name">Nama</label>
				<input type="text" placeholder="Andre Christoga" id="name">

				<label for="nik">NIK</label>
				<input type="number" placeholder="1234567890123456" id="nik">

				<label for="no">No BPJS</label>
				<input type="number" placeholder="12345678901234567890" id="no">

				<br><br>
				<center><a class="button-primary button-outline button" onclick="daftarPertama()" style="width:55%">Daftar Puskesmas</a><br>
				<a class="button-primary button-outline button" onclick="daftarPertama()" style="width:55%">Daftar RS</a></center>
				<hr>
				<br><br>
				

				<!-- <center>
					<h5>Belum punya akun? <a href="daftar.html"><strong>Daftar</strong></a></h5>
				</center> -->
			</fieldset>			
		</div>
	</div>
</body>
</html>
