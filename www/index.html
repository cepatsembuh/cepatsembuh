<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/milligram/dist/milligram.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script>
		function daftarPuskesmas() {
		  'use strict';
		  var nama = $('#name').val();
		  var nik = $('#nik').val();
		  var no = $('#no').val();

		  if (nama == '') {
		    alert('Anda belum memasukan nama anda');
		  } else if (nik.length != 16) {
		    alert('NIK anda tidak valid');
		  } else if (no.length != 20) {
		    alert('Nomor BPJS anda tidak valid');
		  } else {
		    window.location.href = 'puskesmas/option/index.html';
		  }
		}
		function daftarRS() {
		  'use strict';
		  var nama = $('#name').val();
		  var nik = $('#nik').val();
		  var no = $('#no').val();

		  if (nama == '') {
		    alert('Anda belum memasukan nama anda');
		  } else if (nik.length != 16) {
		    alert('Anda belum memasukan nik');
		  } else if (no.length != 20) {
		    alert('Anda belum memasukan nomor BPJS');
		  } else {
		    window.location.href = 'rs/option/index.html';
		  }
		}
	</script>
</head>
<body>
	<div class="container">
		<center>
			<img src="img/icon.png"><br>
			<span id="ayat">"Hati yang gembira adalah obat."</span><br>			
		</center>
		<div class="form">
			<hr>
			<fieldset>
				<h3 class="shawn">Registrasi</h3>
				
				<label for="name">Nama</label>
				<input type="text" placeholder="Andre Christoga" id="name">

				<label for="nik">NIK</label>
				<input type="number" placeholder="1234567890123456" id="nik">

				<label for="no">No BPJS</label>
				<input type="number" placeholder="12345678901234567890" id="no">

				<br><br>
				<center><a class="button-primary button-outline button same-width" onclick="daftarPuskesmas()">Daftar Puskesmas</a><br>
				<a class="button-primary button-outline button same-width" onclick="daftarRS()">Daftar RS</a></center>
				<hr>				
				<center>
					<a href="penyakit/index.html" class="button button-primary full-width">Cek Gejala Penyakit</a>
					<a href="cekbpom.html" class="button button-primary full-width">Cek Produk BPOM</a>
					<a class="button button-primary full-width" href="info.html">Info Kesehatan Terbaru Dunia</a>
					<a class="button button-primary full-width" href="kpldh/index.html">Info Pelayanan Luar Gedung</a>
				</center>
				

				<!-- <center>
					<h5>Belum punya akun? <a href="daftar.html"><strong>Daftar</strong></a></h5>
				</center> -->
			</fieldset>			
		</div>
	</div>
</body>
</html>
